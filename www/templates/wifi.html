<ion-view>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list card">
            <div class="item item-avatar">
                <img src="img/ionicons/wifi.png">
                <h2>{{wifi.name}}</h2>
                <p>{{wifi.description}}</p>
                <p>{{wifi.civic_number}} {{wifi.street_name}}, {{wifi.city}}</p>
                <p ng-show="wifi.distance">Ã€ {{wifi.distance}}</p>
                <a ng-show="wifi.public_phone_number" class="item-icon-right"
                   ng-href="tel:+{{wifi.public_phone_number}}">
                    <i class="icon ion-ios-telephone-outline"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
