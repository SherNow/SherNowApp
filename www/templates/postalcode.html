 <ion-modal-view>
    <ion-header-bar class='bar-calm'>
      <h1 class="title">Code postal</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
                <div class="item item-divider">
                    Veuillez entrer votre code postal
                </div>
                <label class="item item-input">
                    <input type="text" ng-model="postalCode" placeholder="Format : A1A 1A1">
                </label>
                <label class="item">
                    <button class="button button-block button-calm" ng-click='submitPostalCode(postalCode)' ng-disabled="validatePostalCode(postalCode)" type="submit">Soumettre</button>
                </label>
            </div>
    </ion-content>
  </ion-modal-view>
