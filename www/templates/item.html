<ion-view>
    <ion-content>
        <ion-list type="card">
            <ion-item class="item item-icon-left item-icon-right">
                <i class="icon {{elem.getIcon()}}"></i> 
                <h2>{{elem.getMain()}}</h2>
                <p>{{elem.getDetail()}}</p>
                <p ng-show="elem.getMoreDetail()">{{elem.getMoreDetail()}}</p>
                
                    <i class="icon ion-ios-telephone-outline"><a ng-show="elem.phone" class="item-icon-right"
                   ng-href="tel:+{{elem.phone}}"></a></i> 
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
