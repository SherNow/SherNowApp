<ion-view>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item item-divider">
            Points d'acc√®s Wi-Fi
            </ion-item>
            <ion-item class="item item-avatar item-icon-right" collection-repeat="wifi in wifis" href="#/tab/wifi/{{wifi._id}}">
                <img src="img/ionicons/wifi.png">
                <h2>{{wifi.name}}</h2>
                <p>{{wifi.distance}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-balanced" ng-click="call()"> 
                    <i class="icon ion-ios-telephone"></i>
                </ion-option-button>
                <ion-option-button class="button-positive" ng-click="mail()"> 
                    <i class="icon ion-ios-email"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
