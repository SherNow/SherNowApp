<ion-view>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item item-divider">
            Événements
            </ion-item>
            <ion-item class="item item-icon-left item-icon-right" collection-repeat="elem in data" ng-href="#/tab/events/">
                <i class="icon ion-android-restaurant"></i>
                <h2>{{elem.TITRE}}</h2>
                <p>{{elem.DESCRIP}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-balanced" ng-click="call()"> 
                    <i class="icon ion-ios-telephone"></i>
                </ion-option-button>
                <ion-option-button class="button-positive" ng-click="mail()"> 
                    <i class="icon ion-ios-email"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
